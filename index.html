<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">

    <title>Calculadora</title>
</head>
<body>   
    <main>
        <header>
            <h1>Calculadora de IP</h1>
        </header>
    
        <h2>Informe um IP:</h2>
        
        <div id="form">
            <input type="text" id="oct1" name="oct1" maxlength="3" minlength="1" placeholder="1º Octeto" required>

            <input type="text" id="oct2" name="oct2" maxlength="3" minlength="1" placeholder="2º Octeto" required>
    
            <input type="text" id="oct3" name="oct3" maxlength="3" minlength="1" placeholder="3º Octeto" required>
    
            <input type="text" id="oct4" name="oct4" maxlength="3" minlength="1" placeholder="4º Octeto" required>
            
        </div>

        <div>
            <input id="bntcalcular" type="submit" value="Calcular" onclick="convert()">
        </div>

        <div id="loading"></div>

        <br><br>
            <table>
                <tr>
                    <th scope="col">Classe</th>
                    <th scope="col">Endereço da Rede</th>
                    <th scope="col">Mascára</th>
                    <th scope="col">Broadcast</th>
                    <th scope="col">1º Endereço</th>
                    <th scope="col">Ultimo Endereço</th>
                </tr>
                <tr>
                    <td id="nomeclasse"></td>
                    <td id="endereco"></td>
                    <td id="mascara"></td>
                    <td id="broadcast"></td>
                    <td id="pendereco"></td>
                    <td id="uendereco"></td>
                </tr>
                <tr>
                    <th colspan="6" id="media" scope="row">Convertido em Binário</th>
                </tr>
                <tr>
                    <td></td>
                    <td id="binendereco"></td>
                    <td id="binmascara"></td>
                    <td id="binbroadcast"></td>
                    <td id="binpendereco"></td>
                    <td id="binuendereco"></td>
                </tr>
            </table>

            <br>

    </main>

    <script src="script.js"></script>
</body>
</html>
