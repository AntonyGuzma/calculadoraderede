<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">

    <title>Calculadora</title>
</head>
<body>
    <main>
        <h2>Digite um IP: </h2>
        <div>
            <input type="text" name="oct1" maxlength="3" minlength="1" placeholder="1º Octeto">

            <input type="text" name="oct2" maxlength="3" minlength="1" placeholder="2º Octeto">
    
            <input type="text" name="oct3" maxlength="3" minlength="1" placeholder="3º Octeto">
    
            <input type="text" name="oct4" maxlength="3" minlength="1" placeholder="4º Octeto">
            
            
        </div>

        <div>
            <input id="bntcalcular" type="button" value="Calcular">
        </div>

        <br><br>
            <table>
                <tr>
                    <th scope="col">Classe</th>
                    <th scope="col">Endereço da Rede</th>
                    <th scope="col">Mascára</th>
                    <th scope="col">Broadcast</th>
                    <th scope="col">1º Endereço</th>
                    <th scope="col">Ultimo Endereço</th>
                </tr>
                <tr>
                    <td>A</td>
                    <td>10.0.0.0</td>
                    <td>255.0.0.0</td>
                    <td>10.255.255.255</td>
                    <td>10.0.0.1</td>
                    <td>10.255.255.254</td>
                </tr>
            </table>
    </main>

    
</body>
</html>
